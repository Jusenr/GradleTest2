// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    VERSION_NAME = "1.5.0"
    ONLINE_NUM = "00"
    TEST_NUM = "05"
    DEV_NUM = "15"
}

def getVersionName() {
    return String.format("%s.%s", rootProject.ext.VERSION_NAME,
            rootProject.ext.ONLINE_NUM)
}

def getTestVersionName() {
    return String.format("%s.%s", rootProject.ext.VERSION_NAME,
            rootProject.ext.TEST_NUM)
}

def getDevVersionName() {
    return String.format("%s.%s", rootProject.ext.VERSION_NAME,
            rootProject.ext.DEV_NUM)
}

static int gitVersionCode() {
    def count = "git rev-list HEAD --count".execute().text.trim()
    return count.isInteger() ? count.toInteger() : 0
}